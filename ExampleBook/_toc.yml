# Table of contents
# Learn more at https://jupyterbook.org/customize/toc.html

format: jb-book
root: main
defaults:  # The defaults key will be applied to all chapters and sub-sections
  titlesonly: False
  maxdepth: 2 #Controls the depth of the table of contents on a page

parts:
- caption: Jupyter
  numbered: 2 #Control the depth of the numbering, in this case down to Section X.x
  
  chapters:
  - file: Jchapter
    sections:
    - file: jupyter_install
    - file: jupyter_overview
    - file: using_notebooks
    - file: using_jupyter_books
    - file: using_latex
    - file: using_myst
    - file: using_html
- caption: R
  numbered: 2 #Control the depth of the numbering, in this case down to Section X.x

  chapters:
  - file: using_R

